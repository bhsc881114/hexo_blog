# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 灰主流创业者
subtitle:
description: 学习总结 思考感悟
author: chentao
email: bhsc.happy@gmail.com
language: zh-Hans
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://bhsc881114.github.io/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: dist
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: next

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type:

feed:
  type: atom
  path: atom.xml
  limit: 20

disqus:
  enable: true
  shortname: bhsc881114
  count: true

google_analytics: UA-61553578-1

# Social links
social:
  github: https://github.com/bhsc881114
  twitter: https://twitter.com/bhsc881114
  weibo: http://www.weibo.com/u/1747810310
  zhihu: http://www.zhihu.com/people/chen-tao-97-49

sitemap:
    path: sitemap.xml

baidusitemap:
    path: baidusitemap.xml

# Posts displayed per page in list
api_posts_per_page: 10

node_sass:
  outputStyle: nested
  precision: 8
  imagePath: images
  sourceComments: none

scheme: Pisces

